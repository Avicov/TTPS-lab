{% extends 'base.html' %} {% block title %}
<h1 class="m-3 text-center">Crear paciente</h1>
{% endblock %}
{% block content %}
<a href="{% url 'Pacientes' %}" class="mb-5">Volver</a>
<form action="{% url 'Pacientes' %}" class="mt-5" method="post">
  {% csrf_token %}
  <div class="row">
    <div class="col-sm">
      <div class="form-group">
        <label for="nombrePaciente">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="nombrePaciente"
          name="nombre"
          aria-describedby="nombreHelp"
          placeholder="Nombre"
          required
        />
      </div>
    </div>
    <div class="col-sm">
      <div class="form-group">
        <label for="apellidoPaciente">Apellido</label>
        <input
          type="text"
          class="form-control"
          id="apellidoPaciente"
          name="apellido"
          aria-describedby="apellidoHelp"
          placeholder="Apellido"
          required
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <label for="dniPaciente">DNI</label>
      <input
        type="number"
        class="form-control"
        id="dniPaciente"
        name="dni"
        aria-describedby="dniHelp"
        placeholder="11222333"
        required
      />
      <small id="dniHelp" class="form-text text-muted"
        >Ingrese su DNI sin puntos</small
      >
    </div>
    <div class="col-sm">
      <label for="telefonoPaciente">Telefono</label>
      <input
        type="number"
        class="form-control"
        id="telefonoPaciente"
        name="telefono"
        aria-describedby="telefonoHelp"
        placeholder="2235566677"
        required
      />
      <small id="telefonoHelp" class="form-text text-muted"
        >Ingrese su telefono sin "-"</small
      >
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <div class="form-group">
        <label for="obraSocialPaciente">Obra Social</label>
        <select class="form-control" id="obraSocialPaciente" name="obraSocial">
          <option value="0">--Seleccionar Obra Social--</option>
          {% for obra in obras %}
          <option value="{{obra.id}}">{{obra.nombre}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Cargar paciente</button>
</form>

{% endblock %}

<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
  crossorigin="anonymous"
></script>

  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
  crossorigin="anonymous"
></script>
